<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="i do what i like at the moment, currently rust and web-dev>
    
    <!-- Keywords -->
    <meta name="keywords" content="dynamitegus, software dev and engineer, web-dev, rust, micro controller programming.">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://dynamitegus.id.au">
    
    <!-- Author Information -->
    <meta name="author" content="Your Name">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">
  
    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended. 
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/favicon.svg" alt="dynamitegus">

            <!-- Replace with your name or brand -->
            <h1>
              <div>dynamitegus</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>A Software Dev, An Engineer and what ever  am interested in at the moment.</p>
            
            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">
              
              <!-- Generic Website -->
              <a class="button button-default" href="https://dynamitegus.au" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">Visit Website</a>
              
              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/dynamitegus" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>
              <!-- Bluesky -->
              <a class="button button-bluesky" href="https://bsky.app/profile/dynamitegus.au" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>

              


              
              <!-- Mastodon -->
              <a class="button button-mastodon" href="https://mastodon.social/@dynamitegus" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/mastodon.svg" alt="Mastodon Logo">Mastodon</a>

              <!-- Reddit -->
              <a class="button button-reddit" href="https://www.reddit.com/user/DynamiteGus/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/reddit.svg" alt="Reddit Logo">Reddit</a>


              <!-- Tumblr -->
              <a class="button button-tumb" href="https://www.tumblr.com/blog/dynamitegus" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/tumblr.svg" alt="Tumblr Logo">Tumblr</a>

              <!-- Twitch -->
              <a class="button button-twitch" href="https://www.twitch.tv/dynamitegus" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/twitch.svg" alt="Twitch Logo">Twitch</a>

             
              <!-- YouTube Alt -->
              <a class="button button-yt-alt" href="https://www.youtube.com/@dynamitegus" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/youtube-alt.svg" alt="YouTube Logo">YouTube</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <span style="color: dimgrey;">Build your own by forking <a style="color: dimgrey;" href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a></span>
      </footer>
    
    </div>
  </div>

</body>

</html>
